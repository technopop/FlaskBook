<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="utf-8" />
    <title>問い合わせ完了</title>
    <link rel="stylesheet" href="{{ url_for('static',filename='style.css' ) }}" />
</head>

<body>
    <h1>問い合わせ完了</h1>
    {% with messages = get_flashed_messages() %}
    {% if messages %}
    <ul>
        {% for message in messages %}
        <li class="flash">{{ message }}</li>
        {% endfor %}
    </ul>
    {% endif %}
    {% endwith %}
</body>

</html>
